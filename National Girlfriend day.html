<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Girlfriend's Day ♥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff6b9d, #c44569, #40407a, #706fd3);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Georgia', serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-item {
            position: absolute;
            animation: floatDown linear infinite;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .floating-item.visible {
            opacity: 1;
        }

        @keyframes floatDown {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px));
                opacity: 0;
            }
        }

        .poem-text {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 18px;
            color: #2c3e50;
            text-align: center;
            max-width: 300px;
            font-style: italic;
            line-height: 1.6;
        }

        .chat-message {
            background: rgba(255, 182, 193, 0.9);
            padding: 12px 18px;
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #2c3e50;
            max-width: 280px;
            border-left: 4px solid #ff6b9d;
        }

        .memory-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }

        .video-clip {
            width: 200px;
            height: 150px;
            border-radius: 15px;
            border: 3px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .video-placeholder {
            width: 200px;
            height: 150px;
            border-radius: 15px;
            border: 3px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            text-align: center;
            position: relative;
        }

        .video-placeholder::after {
            content: "▶";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: rgba(255, 255, 255, 0.8);
        }

        .image-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }

        .proposal-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            z-index: 1000;
            min-width: 500px;
            min-height: 300px;
            position: relative;
        }

        .proposal-container.show {
            opacity: 1;
            visibility: visible;
        }

        .proposal-text {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .proposal-button {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(196, 69, 105, 0.4);
            font-weight: bold;
            position: relative;
        }

        .proposal-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(196, 69, 105, 0.6);
        }

        .no-button {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 25px rgba(127, 140, 141, 0.4);
            font-weight: bold;
            margin: 0 20px;
            position: relative;
        }

        .no-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(127, 140, 141, 0.6);
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
        }

        .confetti {
            position: absolute;
            animation: confettiFall linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: fireworkExplode 2s ease-out forwards;
        }

        @keyframes fireworkExplode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .love-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            font-weight: bold;
            opacity: 0;
            z-index: 2500;
            animation: loveMessagePulse 3s ease-in-out;
        }

        @keyframes loveMessagePulse {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        .heart {
            color: #ff6b9d;
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 28px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(196, 69, 105, 0.5);
            font-weight: bold;
            z-index: 100;
            text-align: center;
        }

        .start-button:hover {
            transform: translate(-50%, -50%) translateY(-5px);
            box-shadow: 0 15px 40px rgba(196, 69, 105, 0.7);
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
        <!-- Fallback message -->
        Your browser does not support the audio element.
    </audio>

    <button class="start-button" id="startButton">Happy Girlfriend's Day! <span class="heart">♥</span></button>
    <button class="music-control" id="musicControl">🎵</button>

    <div class="proposal-container" id="proposalContainer">
        <div class="proposal-text">
            Miss Milkshake<br>
            <span class="heart">♥</span><br>
            Will you be my girlfriend?
        </div>
        <div class="button-container">
            <button class="proposal-button" id="proposalButton">YES! <span class="heart">♥</span></button>
            <button class="no-button" id="noButton">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // Array of your actual image files - ADD YOUR PHOTOS HERE
        const imageFiles = [

            'Photo18.jpg',

            'Photo24.jpg',
            'Photo25.jpg',
            'Photo26.jpg',
            'Photo27.jpg',
            'Photo28.jpg',
            'Photo29.jpg',
            'Photo30.jpg',
            'Photo31.jpg'
            // Add more photo filenames here
        ];

        // Array of your actual video files - ADD YOUR VIDEOS HERE  
        const videoFiles = [
            'video1.mp4',
            'video2.mp4',
            'video3.mp4',
            'video4.mp4',
            'video5.mp4',
            'video6.mp4',
            'video7.mp4',
            'video8.mp4',
            'video9.mp4',
            'video10.mp4',
            'video11.mp4',
            'video12.mp4',
            'video13.mp4',
            'video14.mp4',
            'video15.mp4',
            'video16.mp4'
            // Add more video filenames here
        ];

        const poems = [
            "I found my favorite Person,\nIn the worst generation \nthere is no way am leting you go",
            "how could i not love you\nif you are everything i have ever wanted",
            "And if some day the mon calls for you , by your name\ndont be suppriresd coz everynight\ni tell her about you",
            "Perfect love is Freindship,\nwith Erotic Moments",
            "happiness is a choice ,\nThats why i choose you",
            "I love everything about you,\nExcept your absence",
            "If i get the oppotunities to shine with the stars\ni Would still choose to sit underr the rain with you",
            "She is every wish,\nthat i ever wanted",
            "there will always be that person who looks like a poem\nthe earth wrote to keep you alive",
            "You are the reason i wake up with a smile,\nAnd go to bed with a heart full of love",
            "Lets agree to love each othere forever,\nbecasue i cants see myself with ayone else",
            "Thank you for reminding me ,\nwhat butterflies feel like",
            "Words cant explain the love i feel for you,\nBut my heart knows it all",
            "And becase you live in my heart, \nmy heart remebers you in every prayer",
            "Dear Miss Milkshake,\nYou are the sweetest part of my life,\nAnd i am so grateful to have you",
            "Distance means so little when someone means so much ,\nbut still.... I miss you in every silent moment"
        ];

        const chatMessages = [
            "Charge your phone honey",
            "I love you more honey ❤❤❤🥰",
            "Hun noodles don't need gas",
            "U have never inconvenienced me",
            "Naye honey ur all looking savage",
            "Should we put it next on the to do list",
            "Honey i wanted us to talk about saving",
            "U are just all i need and I love u just the way u are",
            "U are my bestie 🥰❤",
            "Everything makes u sick when am not around"
        ];


        let itemCount = 0;
        let animationInterval;
        let musicPlaying = false;

        const startButton = document.getElementById('startButton');
        const musicControl = document.getElementById('musicControl');
        const music = document.getElementById('backgroundMusic');
        const proposalContainer = document.getElementById('proposalContainer');
        const proposalButton = document.getElementById('proposalButton');
        const noButton = document.getElementById('noButton');
        const celebration = document.getElementById('celebration');

        startButton.addEventListener('click', startExperience);
        musicControl.addEventListener('click', toggleMusic);
        proposalButton.addEventListener('click', celebrate);
        noButton.addEventListener('mouseenter', moveNoButton);
        noButton.addEventListener('click', moveNoButton);

        function startExperience() {
            startButton.style.opacity = '0';
            setTimeout(() => {
                startButton.style.display = 'none';
            }, 500);

            // Start the floating items with credits-style timing
            animationInterval = setInterval(createFloatingItem, 1800);
            
            // Show proposal after 2 minutes (120 seconds)
            setTimeout(showProposal, 120000);
        }

        let columnIndex = 0;
        const numColumns = 4; // Create 4 columns across the screen

        function createFloatingItem() {
            itemCount++;
            const item = document.createElement('div');
            item.className = 'floating-item';
            
            const types = ['poem', 'chat', 'image', 'video'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            if (type === 'poem') {
                item.innerHTML = `<div class="poem-text">${poems[Math.floor(Math.random() * poems.length)]}</div>`;
            } else if (type === 'chat') {
                item.innerHTML = `<div class="chat-message">${chatMessages[Math.floor(Math.random() * chatMessages.length)]}</div>`;
            } else if (type === 'image') {
                // Use actual photos from your imageFiles array
                const randomImage = imageFiles[Math.floor(Math.random() * imageFiles.length)];
                item.innerHTML = `<img src="${randomImage}" class="memory-image" alt="Our Memory" onerror="this.parentElement.innerHTML='<div class=\\"image-placeholder\\">♥</div>'">`;
            } else if (type === 'video') {
                // Use actual videos from your videoFiles array
                const randomVideo = videoFiles[Math.floor(Math.random() * videoFiles.length)];
                item.innerHTML = `<video class="video-clip" autoplay muted loop playsinline onerror="this.parentElement.innerHTML='<div class=\\"video-placeholder\\">Our Memory</div>'">
                    <source src="${randomVideo}" type="video/mp4">
                    <div class="video-placeholder">Our Memory</div>
                </video>`;
            }
            
            // Position items in columns from left to right, like credits
            // Adjust for mobile screens
            const isMobile = window.innerWidth <= 768;
            const numColumnsResponsive = isMobile ? 2 : numColumns;
            const columnWidth = window.innerWidth / numColumnsResponsive;
            const maxItemWidth = isMobile ? 250 : 320;
            
            const leftPosition = (columnIndex * columnWidth) + (Math.random() * (columnWidth - maxItemWidth));
            item.style.left = Math.max(0, leftPosition) + 'px';
            
            // Move to next column, cycle back to first column after last
            columnIndex = (columnIndex + 1) % numColumnsResponsive;
            
            // Vary the animation duration and delay for staggered effect
            item.style.animationDuration = (8 + Math.random() * 6) + 's';
            item.style.animationDelay = Math.random() * 2 + 's';
            
            // Add slight rotation for natural feel (much less rotation)
            item.style.transform = `rotate(${Math.random() * 4 - 2}deg)`;
            
            document.body.appendChild(item);
            
            setTimeout(() => {
                item.classList.add('visible');
            }, 100);
            
            // Remove item after animation
            setTimeout(() => {
                if (item.parentNode) {
                    item.remove();
                }
            }, 16000);
        }

        function showProposal() {
            clearInterval(animationInterval);
            
            // Clear existing floating items
            const floatingItems = document.querySelectorAll('.floating-item');
            floatingItems.forEach(item => {
                item.style.opacity = '0';
                setTimeout(() => item.remove(), 500);
            });
            
            setTimeout(() => {
                proposalContainer.classList.add('show');
            }, 1000);
        }

        function celebrate() {
            proposalContainer.style.opacity = '0';
            setTimeout(() => {
                proposalContainer.style.display = 'none';
            }, 500);

            // Create confetti
            for (let i = 0; i < 100; i++) {
                setTimeout(() => createConfetti(), i * 50);
            }

            // Create fireworks
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createFirework(), i * 200);
            }

            // Show love message
            setTimeout(() => {
                const loveMessage = document.createElement('div');
                loveMessage.className = 'love-message';
                loveMessage.innerHTML = 'I LOVE YOU <span class="heart">♥</span>';
                document.body.appendChild(loveMessage);
                
                setTimeout(() => {
                    loveMessage.remove();
                }, 3000);
            }, 1000);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            const colors = ['#ff6b9d', '#c44569', '#40407a', '#706fd3', '#feca57', '#ff9ff3'];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.width = Math.random() * 10 + 5 + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            
            celebration.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const colors = ['#ff6b9d', '#c44569', '#feca57', '#ff9ff3'];
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            firework.style.left = Math.random() * 100 + '%';
            firework.style.top = Math.random() * 100 + '%';
            firework.style.boxShadow = `0 0 20px ${firework.style.backgroundColor}`;
            
            celebration.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 2000);
        }

        function toggleMusic() {
            if (musicPlaying) {
                music.pause();
                musicControl.textContent = '🎵';
                musicPlaying = false;
            } else {
                music.play().catch(e => console.log('Audio play failed:', e));
                musicControl.textContent = '🔇';
                musicPlaying = true;
            }
        }

        // Auto-play music when user starts (browsers require user interaction)
        function moveNoButton() {
            const container = document.querySelector('.button-container');
            const containerRect = container.getBoundingClientRect();
            const proposalRect = proposalContainer.getBoundingClientRect();
            
            // Get random position within the entire proposal container
            const maxX = proposalRect.width - 200; // button width + padding
            const maxY = proposalRect.height - 100; // button height + padding
            
            const newX = Math.random() * maxX - proposalRect.width/2 + 100;
            const newY = Math.random() * maxY - proposalRect.height/2 + 50;
            
            // Apply the new position
            noButton.style.position = 'absolute';
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
            noButton.style.zIndex = '1001';
            
            // Add a little shake effect
            noButton.style.transform = 'scale(0.9)';
            setTimeout(() => {
                noButton.style.transform = 'scale(1)';
            }, 100);
        }

        function playMusic() {
            music.play().catch(e => {
                console.log('Auto-play prevented. User can manually start music.');
            });
            musicPlaying = true;
            musicControl.textContent = '🔇';
        }
    </script>
</body>
</html>
